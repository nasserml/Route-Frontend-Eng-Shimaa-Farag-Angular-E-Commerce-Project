<div
  class="h-full mx-auto flex justify-between items-center flex-col w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 relative">
  @if(isDelete) {
  <div class="h-full w-full flex justify-center items-center absolute top-0 left-0 w-full h-full bg-red-200 bg-opacity-50">
    <app-loading></app-loading>
  </div>
  }

  <a [routerLink]="'/productDetails/'+wishlistProduct._id">
    <img class="p-8 rounded-t-lg" [src]="wishlistProduct.imageCover" alt="product image" />
  </a>
  <div class="px-5 pb-5 w-full">
    <a [routerLink]="'/productDetails/'+wishlistProduct._id">
      <h5 class="text-xl text-center my-4 line-clamp-1 font-semibold tracking-tight text-gray-900 dark:text-white">
        {{ wishlistProduct.title }}
      </h5>
    </a>
    <app-product-stars class="text-center" [ratingAverageStars]="wishlistProduct.ratingsAverage"></app-product-stars>
    <div class="basis-full flex items-center flex-col gap-3 justify-between mt-4">
      <span class="text-xl font-bold text-gray-900 dark:text-white">{{wishlistProduct.price.toLocaleString('en-US', {
        style: 'currency',
        currency: 'USD',
        })}}</span>

      <div class="w-full">
        <app-add-to-cart-button [productId]="wishlistProduct._id" />
      </div>
    </div>
  </div>
  <button (click)="deleteProductFromWishlist(wishlistProduct._id)"
    class="absolute top-4 right-4 px-1 transition-colors duration-300 hover:text-red-500">
    <i class="fa-solid fa-xmark"></i>
  </button>
</div>
